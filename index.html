<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h3>Currency Converter</h3>
        <form>
            <div class="amount">
                <p id="para">Enter amount</p>
                <input value="100" type="text" placeholder="Enter the value" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p id="para">From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" title="flag">
                        <select name="from" title="Choose the currency"></select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p id="para">To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" title="flag">
                        <select name="to" title="Choose the currency"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button type="button">Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js" defer></script>
    <script src="app.js" defer></script>
</body>

</html>
